title: Jekyll Template
author: Dan Wahl
email: hi@danwahl.net
description: >-
  Template for creating Jekyll sites based on a modified minima theme.
baseurl: "/jekyll-template"
url: "https://danwahl.net/jekyll-template"
github_username: danwahl

permalink: /blog/:title
theme_color: "#339966"

markdown: kramdown
theme: minima
plugins:
  - github-pages
  - jekyll-feed
  - jekyll-redirect-from
  - jemoji

show_excerpts: true

minima:
  date_format: "%Y-%m-%d"
